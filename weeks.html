<!DOCTYPE html>
<html>

<head>
    <title>Don't worry, you might die today</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }

        .week {
            margin: 1px;
            width: 3px;
            height: 3px;
            border: 1px solid #303030;
            border-radius: 2px;
        }

        .spent {
            background-color: #303030;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script>
        $(function () {


            let cnt = document.getElementById("container");

            for (let i = 0; i < 4000; i++) {
                var div = document.createElement('div');
                div.className = 'week';

                if (i < 1683) {
                    div.className += ' spent';
                }

                cnt.appendChild(div);
            }

        })

    </script>
</body>

</html>
