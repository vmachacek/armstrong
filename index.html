<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300&display=swap" rel="stylesheet">
	<title>Friendly reminder, you gonna die</title>
	<style>
		body {
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			font-family: 'Work Sans', serif;
			color: white;
			background-position: center;
		}


		h1 {
			font-size: 56px;
			font-weight: 400;
		}

		h1 {
			font-size: 56px;
			font-weight: 400;
		}

		h2 {
			font-size: 42px;
			font-weight: 400;
		}

		.special {
			font-size: 4.444rem !important;
		}

		.left-col {
			flex: 3;
		}

		.right-col {
			flex: 7;
		}

		.right {
			text-align: right;
		}

		.text-right {
			text-align: right;
		}

		.text-center {
			text-align: center;
		}

		.m-auto {
			margin: auto;
		}

		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		.video-mask {
			border-radius: 10px;
			overflow: hidden;
			margin-bottom: 2rem;
		}

		html {
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
			height: 100%;
			margin: 0;
			justify-content: center;
			align-items: center;
		}

		.container {
			display: flex;
			flex-direction: row;
			align-self: center;
			align-items: center;
		}

		.text {
			margin-bottom: 8rem;
			text-align: center;
		}

		img {
			height: 80vh;
			width: 80vw;
			opacity: 1;
			transition-duration: .5s;
		}
	</style>
	<script src="https://kit.fontawesome.com/b395f5da74.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<img src="circle.svg" id="animation">
	</div>

	<div style="margin-top:1rem">
		<div id="changeVolumeButton">
			<i class="fal fa-volume-slash fa-fw" id="muteIcon"></i>
		</div>
	</div>

	<video width="1" height="1" id="calmVideo" autoplay loop muted>
		<source src="calm.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>

	<script>

		const button = document.getElementById("changeVolumeButton");
		const body = document.getElementsByTagName("body")[0];
		
		
		const toggleVolume = (eve) => {
			let icon = document.getElementById("muteIcon");
			icon.className = icon.className == 'fal fa-volume-up fa-fw' ? 'fal fa-volume-slash fa-fw' : 'fal fa-volume-up fa-fw';

			calmVideo.muted = !calmVideo.muted;
			calmVideo.volume = 0.5;
		}

		button.addEventListener('click', toggleVolume);
		body.addEventListener('keyup', toggleVolume);

		const pictures = 14;
		const index = Math.ceil(Math.random() * pictures);
		document.body.style.backgroundImage = `url('img/${index}.jpg')`;

		

	</script>
</body>

</html>
