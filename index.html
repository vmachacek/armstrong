<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300&display=swap" rel="stylesheet">
	<title>Friendly reminder, you gonna die</title>
	<style>
		html {
			background: url("whale.jpg") no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;

			font-family: 'Work Sans', serif;
			color: white
		}


		h1 {
			font-size: 56px;
			font-weight: 400;
		}

		h1 {
			font-size: 56px;
			font-weight: 400;
		}

		h2 {
			font-size: 42px;
			font-weight: 400;
		}

		.special {
			font-size: 4.444rem !important;
		}

		.left-col {
			flex: 3;
		}

		.right-col {
			flex: 7;
		}

		.right {
			text-align: right;
		}

		.text-right {
			text-align: right;
		}

		.text-center {
			text-align: center;
		}

		.m-auto {
			margin: auto;
		}

		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		.video-mask {
			border-radius: 10px;
			overflow: hidden;
			margin-bottom: 2rem;
		}

		html {
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
			height: 100%;
			margin: 0;
			justify-content: center;
			align-items: center;
		}
	</style>
	<script src="https://kit.fontawesome.com/b395f5da74.js" crossorigin="anonymous"></script>

</head>

<body>


	<div style="display: flex; flex-direction: row; margin-bottom:10rem;">

		<div>

			<video width="560" height="315" id="calmVideo" autoplay loop muted>
				<source src="calm.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>

			<div style="margin-top:1rem">
				<div id="changeVolumeButton">
					<i class="fal fa-volume-slash fa-fw" id="muteIcon"></i>
				</div>
			</div>
		</div>

		<!-- <iframe allowfullscreen frameborder="0" height="315" src="https://www.youtube.com/embed/2lK4LrD8Ii4"
			width="560"></iframe> -->
		<div style="padding-left:3rem; text-align: center;">
			<h2>
				Don't consume, Create.</h2>
			<h1>
				Gods are offering you chances.<br>
				See them. Take them.
			</h1>
			<div>
				<a href="https://www.headspace.com/"
					style="font-family:sans-serif,sans,verdana,arial;color:#f87b73;margin:20px;font-size:14px">Need
					some headspace?</a>
			</div>
		</div>
	</div>

	<script>

		let button = document.getElementById("changeVolumeButton");

		const toggleVolume = (eve) => {
			let icon = document.getElementById("muteIcon");
			icon.className = icon.className == 'fal fa-volume-up fa-fw' ? 'fal fa-volume-slash fa-fw' : 'fal fa-volume-up fa-fw';

			calmVideo.muted = !calmVideo.muted;
		}



		button.addEventListener('click', toggleVolume);


	</script>
</body>

</html>
